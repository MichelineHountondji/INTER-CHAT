
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/da347b59d8.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h3 class="logo"><i class="fa-regular fa-pen-to-square"></i>ChatGPT <span><i class="fa-solid fa-angle-down"></i></span></h3>
        <div class="menu">
            <button class="connexion">Se connecter</button>
            <button class="inscription">S'inscrire</button>
        </div>
    </header>
    <div class="main">
        <h1>Comment puis-je vous aider ?</h1>
        <div class="champs">
            <div class="cadre">
                <textarea placeholder="Envoyez un message à ChatGPT" id="" cols="30" rows="5"></textarea>
                <div class="btn">
                    <button><i class="fa-solid fa-plus"></i></button>
                    <button class="lightbulb"><i class="fa-regular fa-lightbulb"></i> Raisonne</button>
                    <button class="fa-globe"><i class="fa-solid fa-globe"></i> Rechercher</button>
                    <button class="arrow"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
        <div class="butt">
            <button class="texte"><i class="fa-regular fa-file-lines"></i> Résumer un texte</button>
            <button class="plan"><i class="fa-regular fa-lightbulb"></i> Elaborer un plan</button>
            <button class="tonner"><i class="fa-solid fa-box"></i> M'étonner</button>
            <button class="conseils"><i class="fa-solid fa-graduation-cap"></i> Obtenir des conseils</button>
            <button>Plus</button>
        </div>
    </div>
   <footer>
        <p>
            En envoyant des messages à ChatGPT, vous confirmez que vous acceptez nos <a href="http://">conditions d’utilisation</a>  et  que vous avez pris connaissance de notre  <a href="http://">politique de confidentialité</a>.
        </p>
    </footer>

    
</body>
</html>
